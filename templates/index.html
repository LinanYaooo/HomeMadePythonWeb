<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WelCome!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

{# 欢迎巨幕 #}
<div class="jumbotron jumbotron-fluid" style="margin: auto; height: 80%">
    <div class="container">
        <h1 class="display-4">学习资源</h1>
        <p class="lead">Flink & Python & MAVEN & More</p>
    </div>
</div>


{#URL列表#}
<br>
<table class="table table-striped table-dark" style="margin: auto; width:80%">
    <thead class="thead-light">
    <tr>
        <th scope="col">链接名称</th>
        <th scope="col">链接URL</th>
    </tr>
    </thead>
    <tbody>
    {% for name, url in urls.items() %}
        <tr>
            <td>{{ name }}</td>
            <td><a href="{{ url }}" style="color:white">{{ url }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</div>

{# url 登记表单 #}
<form style="width:80%; margin: auto" action="{{ url_for('WebRecorder.update_url') }}" method="POST">
    <div class="form-group">
        <label for="new url address">new url address</label>
        <input type="text" class="form-control" name="urlAddress" aria-describedby="emailHelp">
        <small id="Help" class="form-text text-muted">provided url will be recorded for reuse</small>
    </div>
    <div class="form-group">
        <label for="new url address name">new url name</label>
        <input type="text" class="form-control" name="urlName">
        <small id="Help" class="form-text text-muted">the url will come with a name</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{# 链接删除 #}
<form style="width:80%; margin: auto" action="{{ url_for('WebRecorder.delete_url') }}" method="POST">
    <span class="form-group">
        <label for="remove url">new url name</label>
        <input type="text" class="form-control" name="urlName">
        <small id="Help" class="form-text text-muted">the url will come with a name</small>
        <button type="submit" class="btn btn-danger">Delete</button>
    </span>

</form>

</body>
<script></script>


<!-- JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</html>
