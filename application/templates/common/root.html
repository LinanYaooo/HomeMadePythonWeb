<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Linany</title>
    <link rel="short icon"
          href="{{ web_images.test_ico }}"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        a:hover {
            font-weight: bold;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>

{# 导航栏 #}
{% block navbar %}
    <div style="margin-bottom: 70px;">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            <h2 class="navbar-brand" href="#">我的收藏夹</h2>
            <!-- 导航栏表单 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <!-- 搜索框 -->
                        <form class="form-inline">
                            <input class="form-control mr-sm-3"
                                   type="search"
                                   size="50"
                                   maxlength="50"
                                   placeholder="Search: Keywords you wanna search for"
                                   aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
                <!-- 导航栏侧边注册登录 -->
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for("member.login") }}">登录<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for("member.register") }}">注册</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
{% endblock %}

<!-- 网页内容写在这里面 -->
{% block body1 %}
{% endblock %}
{% block body2 %}
{% endblock %}
{% block body3 %}
{% endblock %}
</body>
<!-- JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

{% block script %}
{% endblock %}

</html>
