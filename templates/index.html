<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linany</title>
    <link rel="short icon" href="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fbpic.588ku.com%2Felement_origin_min_pic%2F00%2F89%2F69%2F0956ee2a3635fd1.jpg&refer=http%3A%2F%2Fbpic.588ku.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1612363134&t=c2e25974a3baefd32c1b13a771b8b83c"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

{# 欢迎巨幕 #}
<div class="jumbotron jumbotron-fluid" style="margin: auto; width:80%; height: 80%;">
    <div class="container">
        <h1 class="display-4">Linany学习资源</h1>
        <p class="lead">Flink & Python & MAVEN & More</p>
    </div>
</div>


{#URL列表#}
<br>
<table class="table table-striped table-dark" style="margin: auto; width:80%">
    <thead class="thead-light">
    <tr>
        <th scope="col">链接名称</th>
        <th scope="col">链接URL</th>
    </tr>
    </thead>
    <tbody>
    {% for name, url in urls.items() %}
        <tr>
            <td>{{ name }}</td>
            <td><a href="{{ url }}" style="color:white">{{ url }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{# url 登记表单 #}
<form style="width:80%; margin: 20px auto" action="{{ url_for('WebRecorder.update_url') }}" method="POST">

    <div class="form-row">
        <div class="col">
            <label for="new url address name"><b>New Url Tag</b></label>
            <input type="text" class="form-control" name="urlName">
            <small id="Help" class="form-text text-muted">the url will come with a name</small>

        </div>

        <div class="col">
            <label for="new url address"><b>New Url Address</b></label>
            <input type="text" class="form-control" name="urlAddress" aria-describedby="emailHelp">
            <small id="Help" class="form-text text-muted">provided url will be recorded for reuse</small>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{# 链接删除 #}
<form style="width: 80%; margin: 20px auto" action="{{ url_for('WebRecorder.delete_url') }}" method="POST">
    <div class="form-row">

        <div class="col">
            <span><b>Delete Url</b></span>
            <input type="text" class="form form-control" name="urlName">
            <small id="Help" class="form-text text-muted">url gonna be deprecated permanently</small>
        </div>
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

</body>
<script></script>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</html>
